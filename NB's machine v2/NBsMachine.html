<body>
    <div class="modal">
        <div class="title">
            <h1>NB's Machine</h1>
        </div>
        <br><br>
        <div class="actions">
            <div class="convert">
                <h3>Em qual formato o valor está?</h3>
                <select name="Tipo" id="options" autofocus>
                    <option value="binario">Binário</option>
                    <option value="dicimal">Decimal</option>
                    <option value="octal">octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
                <input id="demo1" type="text" placeholder="Insira o valor" onkeyup="converter()">

                <br><br>
            </div>
            <div class="converted">
                <div class="iptselect">
                    <h3>converter para:</h3>
                    <input class="iptcheck" onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
                    <input class="iptcheck" onclick="aparecer_dec()" type="checkbox"><b>Decimal</b>
                    <input id="checkbox2" class="iptcheck" onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
                    <input class="iptcheck" onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>

                </div>
                <br>
                <div id="demo2"></div>


                <br><br>


                <br>
                <div id="demo3">

                </div>

                <br><br>


                <br>
                <div id="demo4">

                </div>



                <br><br>

            </div>
        </div>
    </div>
</body>
